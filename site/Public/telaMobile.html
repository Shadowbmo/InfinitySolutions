<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/loginMobile.css">
</head>
  
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Entre agora mesmo </h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Email, CPF ou CNPJ" name="Usuario" id="Usuario" />
            </div>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Usuario" name="Senha" id="Usuario" />
              </div>
            <input type="button" value="Logar" class="btn solid" onclick="entrar()" />
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Registre-se</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nome Fantasia" />
            </div>
              <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="CNPJ" />
         </div>     
              <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" placeholder="E-Mail" />       
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="password" placeholder="Senha" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirme sua Senha" />
            </div>
            <input type="submit" class="btn" value="Registrar" onclick="entrar()" />
          </form>
        </div>
      </div>
  
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>é novo ?</h3>
            <p>
                Clique aqui para fazer uma nova conta
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Registrar
            </button>
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Já tem uma conta ?</h3>
            <p>
            Logue-se agora
            </p>
            <button class="btn transparent" id="sign-in-btn" onclick="entrar()">
              Logar
            </button>
          </div>
        </div>
      </div>
    </div>
  
  </body>

  <script src="./js/telaMobile.js">

  </script>
  <script src="./js/teste2.js">

  </script>
  
  <script>
    function entrar(){
        window.location.href = "./paginaInicial.html";
    }
</script>
