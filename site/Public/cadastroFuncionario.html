<script>
  function mascaraCPF() {
    let valor = input_cpf_funcionario.value;
    valor = valor.replace(/\D/g, ''); // Remove todos os caracteres não numéricos do valor
    valor = valor.replace(/(\d{3})(\d)/, '$1.$2'); // Adiciona um ponto após os primeiros 3 dígitos
    valor = valor.replace(/(\d{3})(\d)/, '$1.$2'); // Adiciona um ponto após os próximos 3 dígitos
    valor = valor.replace(/(\d{3})(\d{1,2})$/, '$1-$2'); // Adiciona um hífen após os últimos 2 dígitos

    input_cpf_funcionario.value = valor;
    cpfzinho = valor;
  }
  let cpfzinho = 0;
  let cnpjzinho = 0;
  function mascaraCNPJ() {
    let valorCNPJ = input_cnpj_funcionario.value;
    valorCNPJ = valorCNPJ.replace(/\D/g, ''); // Remove todos os caracteres não numéricos do valorCNPJ
    valorCNPJ = valorCNPJ.replace(/(\d{2})(\d)/, '$1.$2'); // Adiciona um ponto após os primeiros 2 dígitos
    valorCNPJ = valorCNPJ.replace(/(\d{3})(\d)/, '$1.$2'); // Adiciona um ponto após os próximos 3 dígitos
    valorCNPJ = valorCNPJ.replace(/(\d{3})(\d)/, '$1/$2'); // Adiciona uma barra após os próximos 3 dígitos
    valorCNPJ = valorCNPJ.replace(/(\d{4})(\d)/, '$1-$2'); // Adiciona um hífen após os últimos 4 dígitos

    input_cnpj_funcionario.value = valorCNPJ;
    cnpjzinho = valorCNPJ;
  }
</script>
